<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Managementul farmaciei</title>
    <link rel="stylesheet" href="css/home.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/functions.js}"></script>
</head>
<body>
<div id="filesList"><a onclick="selectFile()">Fisiere</a></div>
<div id="meniu">
    <ul>
        <li style="display: none" id="parseButton"><a id="myButton">Retete</a></li>
        <script type="text/javascript">
                $(document).ready(function() {
                   $("#myButton").click(function() {
                       $("#myForm").submit();
                   });
                });

        </script>
        <li style="margin-top: 140px" id="uploadButton"><a onclick="uploadFile()">Incarca un fisier</a></li>
        <li style="display: none" id="viewButton"><a id="view">Vizualizare fisier</a></li>
        <script type="text/javascript">
                $(document).ready(function() {
                   $("#view").click(function() {
                        var frm = document.getElementById('myForm');
                        frm.action = "http://localhost:8080/view";
                        console.log(frm.action);
                        $("#myForm").submit();
                   });
                });

        </script>
    </ul>
</div>
</body>
</html>
